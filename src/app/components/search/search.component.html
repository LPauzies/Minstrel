<div class="p-1 d-flex justify-content-center w-100 searchBar">
    <div class="container text-center p-2">
        <div class="row p-1">
            <div class="container">
                <input [ngModel]="research" (ngModelChange)="onResearch($event)" class="form-control me-2" type="search" placeholder="{{ placeholderSearch }}" aria-label="search">
            </div>
        </div>
        <div class="row p-1">
            <div class="container">
                <div class="row row-cols-6">
                    <app-filter-badge *ngFor="let filter of filters | keyvalue"
                        [label]="filter.key"
                        [checked]="filter.value"
                        (changeCheckboxStatus)="updateFilter($event)"
                    ></app-filter-badge>
                </div>
            </div>
        </div>
    </div>
</div>
